<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>    

    <div class="tetris"></div> 
    
    <div class="statistic">
        <button class="btn-pause btn">Pause</button>
        <div class="score">0</div>
        <div class="control">
            <div class="left-right-container">
                <button class="btn-left btn">Left</button>
                <button class="btn-right btn">Right</button>
            </div>
            <button class="btn-down btn">Down</button>
            <button class="btn-rotate btn">Rotate</button>
        </div>
    </div>

    <div class="overlay">
        <div class="time-game">0</div>
        <div class="score-total">0</div>
        <button class="btn-restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
